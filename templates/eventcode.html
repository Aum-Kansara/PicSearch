<html>

		label {

			font-weight: bold;
			margin-bottom: 10px;
			display: block;
		}

		}

			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}

		}

</head>
<body>
