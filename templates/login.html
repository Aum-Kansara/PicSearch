<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		h1 {
			text-align: center;
			margin-top: 40px;
		}
		form {
			margin: auto;
			width: 500px;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		label {
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 10px;
			display: block;
		}
		input[type="text"],
		input[type="password"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			background-color: #f5f5f5;
			margin-bottom: 20px;
			width: 100%;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		#newUser {
			margin-top: 20px;
			text-align: center;
		}
		#newUser a {
			color: #4CAF50;
		}
		#forgotPassword {
			margin-top: 20px;
			text-align: center;
		}
		#forgotPassword a {
			color: #4CAF50;
		}
	</style>
	<script>
		function login() {
			var email = document.getElementById('email').value;
			var password = document.getElementById('password').value;
			// Check if email and password are valid
			// For demo purposes, always allow login with the following credentials:
			if (email === 'test@example.com' && password === 'password') {
				window.location.href = 'upload.html';
			} else {
				alert('Invalid email or password. Please try again.');
			}
		}
	</script>
</head>
<body>
	<h1>Login Page</h1>
	<form onsubmit="login(); return false;">
		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<input type="submit" value="Login">
	</form>
	<div id="newUser">
		<p>New user? <a href="{{url_for('signUpPage')}}">Sign up here</a>.</p>
	</div>
	<div id="forgotPassword">
		<p>Forgot your password? <a href="{{url_for('resetPassword')}}">Reset it here</a>.</p>
	</div>
</body>
</html>
